apiVersion: apps/v1
kind: Deployment
metadata:
  name: vprodb
  labels:
    app: vprodb
spec:
  selector:
    matchLabels:
      app: vprodb
  replicas: 1
  template:
    metadata:
      labels: 
        app: vprodb
    spec:
      containers:
        - name: vprodb
          image: nothing1/vprofiledb
#          -args:
#            - "--ignore-db-dir=lost+found"
          volumeMounts:
            - mountPath: /var/lib/mysqk
              name: vpro-db-data
          ports:
            - name: vprodb-port
              containerPort: 3306
          end:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: db_pass
      nodeSelector:
        zone: ap-southeast-1a
      volumes:
        - name: vpro-db-data
          awsElasticBlockStore:
            volumeID: vol-0f27d0e8552e3fc8b
            fsType: ext4
      initContainers:
        - name: busybox
          image: busybox:latest
          args: ["rm", "-rf", "/var/lib/mysql/lost+found"]
          volumeMounts:
            - name: vpro-db-data
              mountPath: /var/lib/mysql
              